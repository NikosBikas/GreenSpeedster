{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION MAIN ================================ -->
<section class="section-intro padding-y-sm" >
	<div class="container"  >

	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner rounded">
		<div class="intro-banner-wrap ">
			{%for row in slider%}
				<div class="carousel-item  {% if forloop.first %} active {% endif %} "style="background-image: url({{row.image.url}});   
				text-align: center;
				background-size: 1700px 400px 
				width: 1900px;
    			height: 400px;
				background-size: cover;"  >
        	{% comment %} <h2>{{row.title}}</h2>
        	<p>{{row.description}}</p> {% endcomment %}
        </div>
		
	{%endfor%}
	</div>
	</div>
	
	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>
	</a>
  </div>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================== -->

<!-- ========================= SECTION  ==================================== -->
<section class="section-name padding-y-sm ">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-success float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap img-fluid img-thumbnail"> <img src="{{ product.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">{{ product.price }} â‚¬</div> <!-- price-wrap.// -->
				<div class="rating-star">
					<span>
						<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif rproduct.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif rproduct.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif rproduct.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif rproduct.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif rproduct.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
					</span>
				</div>   
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
</body>
</html>

{% endblock %}
