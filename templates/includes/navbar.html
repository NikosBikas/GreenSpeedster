{% load static %}
<header class="section-header">    
    <section class="header-main navbar-dark bg-dark">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3 col-6">
                    <a href="{% url 'home' %}" class="brand-wrap">
                        <img class="logo d-inline-block align-top" src="{% static './images/green_logo.png'%}" width="175">
                    </a> <!-- brand-wrap.// -->
                </div>
                <div class="col-lg col-sm col-md col-6 flex-grow-0">
                    <div class="category-wrap dropdown d-inline-block float-right ">
                        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"> 
                            <i class="fa fa-bars"></i> All categories 
                        </button>
                        <div class="dropdown-menu">
                            {% for category in links %}
                                <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }} </a>
                            {% endfor %}
                        </div>
                    </div>  <!-- category-wrap.// -->
                </div> <!-- col.// -->
                <a href="{% url 'store' %}" class="btn btn-outline-success">Store</a>
                <div class="col-lg  col-md-6 col-sm-12 col">
                    <form action="{% url 'search' %}" class="search" method="GET">
                        <div class="input-group border-0 w-100">
                            <input type="text" class="form-control rounded" style="width:60%;" placeholder="Search" name="keyword" required>
                            
                            <div class="input-group-append">
                            <button class="btn text-white" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div> <!-- col.// -->
                <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                            <div class="d-flex justify-content-end mb-3 mb-lg-0">
                                <div class="widget-header">
                                    <small class="title text-white">Welcome guest!</small>
                                    <div> 
                                        <a class="text-white" href="./signin.html">Sign in</a> <span class="text-gray"> | </span>
                                        <a class="text-white" href="./register.html"> Register</a>
                                    </div>
                                </div>
                                <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                                    <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                                    <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
                                </a>
                            </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
    </div> <!-- container.// -->
    </section> <!-- header-main .// -->        
</header> <!-- section-header.// -->
